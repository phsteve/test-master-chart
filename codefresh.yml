version: '1.0'
steps:
  UpdateHelmChartDependencies:
    image: 'codefresh/cfstep-helm:2.9.1'
    commands:
      - helm dependency update
  HelmPush:
    image: 'codefresh/cfstep-helm:2.9.1'
    environment:
      - ACTION=push
      - CHART_NAME=./
      - RELEASE_NAME=master-chart
      - KUBE_CONTEXT=Beta
  HelmUpgrade:
    image: 'codefresh/cfstep-helm:2.9.1'
    environment:
      - CUSTOM_commitHash=${{CF_REVISION}}
      - CHART_NAME=./
      - RELEASE_NAME=master-chart
      - KUBE_CONTEXT=Beta
